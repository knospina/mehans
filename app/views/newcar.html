<div class="top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
                <nav>
                    <a href="/allCars"><button class="btn btn-default">Visi auto</button></a>
                    <a href="/newCar"><button class="btn btn-default">Pievienot auto</button></a>
                    <button class="btn btn-default">Visi foto</button>
                    <button class="btn btn-default">Pievienot foto</button>
                    <button class="btn btn-default" ng-click="logout()">Iziet</button>
                </nav> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-sm-offset-2">
                <h2 class="text-center">Pievienot auto </h2>
            </div>
        </div>   
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 text-right">Marka</label>
                    <div class="col-sm-3">
                        <input id="username" type="text" class="form-control" ng-model='loginInfo.username' placeholder="Marka">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 text-right">Modelis</label>
                    <div class="col-sm-3">
                        <input id="password" type="password" class="form-control" ng-model='loginInfo.password' placeholder="Modelis">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-2">
                        <button class="btn btn-default" ng-click="addCar()">Pievienot </button>
                    </div>            
                </div>
            </form>
        </div>
    </div>
</div>
