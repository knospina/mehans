<div class="top">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text-center">
            <nav>
                <a href="/allCars"><button class="btn btn-default">Visi auto</button></a>
                <button class="btn btn-default">Pievienot auto</button>
                <button class="btn btn-default">Visi foto</button>
                <button class="btn btn-default">Pievienot foto</button>
                <button class="btn btn-default" ng-click="logout()">Iziet</button>
            </nav> 
        </div>
    </div>
    <div class="list" >
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <table class="table table-bordered table-striped" ng-show="itemCount>0">
                    <thead>
                        <tr>
                            <th>Marka</th>
                            <th>Modelis</th>
                            <th>Labot</th>
                            <th>Dzēst</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="car in cars">
                            <td>{{car.marka}}</td>
                            <td>{{car.modelis}}</td>
                            <td>Labot</td>
                            <td>Dzēst</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
