
<div class="top">
    <div class="list" >
        <div class="row">
            <form class="form-inline col-sm-8 col-sm-offset-2 text-center">
                <div class="form-group">
                    <label for="brand">{{ 'listLabel' | translate }}</label>
                    <select ng-model="selectedCar" id="brand" name="brand" class="form-control">
                        <option value="">{{ 'listAllCars' | translate }}</option>
                        <option ng-repeat="model in models" value="{{model.model}}">{{model.model}}</option>
                    </select>
                </div>
                <button class="btn btn-defaultbtn-sm" ng-click="searchCars(selectedCar)">{{ 'listSearch' | translate }}</button>
            </form>

        </div>

        <div class="row">
            <div class="col-sm-12">
                <h4 class="text-center">{{ 'listDisclaimer' | translate }}</h4>
            </div>            
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <p class="text-center" ng-show="itemCount==0 && cars">{{ 'contactUs1' | translate }} {{model}} {{ 'contactUs2' | translate }}</p>
                <table class="table table-bordered table-striped" ng-show="itemCount>0">
                    <thead>
                        <tr>
                            <th>Marka</th>
                            <th>Modelis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="car in cars">
                            <td>{{car.marka}}</td>
                            <td>{{car.modelis}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
